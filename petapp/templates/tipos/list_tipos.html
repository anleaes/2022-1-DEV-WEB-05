{% extends 'base.html' %}

{% block title %}

    Lista de Tipos - {{ block.super }}

{% endblock title %}

{% block body %}

    <div class="container">
        <br />
        <h5><b>Lista de Tipos</b></h5>
        <div class="row">
            <div class ="col-md-12">
                <br />
                    <a href="{% url 'tipos:add_tipo' %}">Cadastro de nova tipo</a>
                <br />
                <br />
                <table class="table table-hover">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Descricao</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for tipo in tipos %}
                        <tr>
                            <th scope="row">{{ tipo.id }}</th>
                            <td>{{ tipo.nome }}</td>
                            <td>{{ tipo.descricao }}</td>
                            <td>
                                <a href="{% url 'tipos:edit_tipo' tipo.id %}" class="btn btn-primary btn-sm">Editar</a>
                            </td>
                            <td>
                                <a href="{% url 'tipos:delete_tipo' tipo.id %}" class="btn btn-danger btn-sm ">Excluir</a>
                            </td>
                        </tr> 
                    {% endfor %}
                </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock body %}
